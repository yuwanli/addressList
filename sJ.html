        }, {
            "id": "62611",
            "title": "核电小科普",
            "name": "台州市学院路小学四（5）班    林 昊",
            "text": {
                "h": "核电小科普",
                "p": [
                    "“2016年10月16日，中核集团出口的第三座核电站——巴基斯坦恰希玛核电3号机组正式并网成功，目前中国已经向7个国家出口了核电。”看到这则新闻，我忍不住惊叹：“哇，太厉害了！”中国的科学家真是了不起，日益强大的祖国让我感到十分的自豪。我突然想到“我们台州不是也有个核电站吗”。这下子引发了我极大的兴趣，很多有关核电站的问题一个个冒了出来：核电是什么，核电站是怎样工作的，三门核电站有多大，每年能发多少电，我们离核电站那么近有没有危险？我带着各种问题随着台州市科协赴三门核电站，认真地去寻找答案。",
                    "三门核电站，位于浙江省台州市三门县健跳镇猫头山半岛，总面积740万平方米，规划建设6台125万千瓦核电机组，装机总容量将达到750万千瓦以上。分为三期建设，将在2020年前全面建成，总投资超过1000亿人民币。全部建成后，装机总容量超过了三峡电站。一期工程已于2009年4月开工建设，总投资400多亿元。三门核电站也是世界上第一座采用第三代压水堆核电（AP1000）技术建造的核电站，技术先进，也很安全。我们台州的核电站不但发电能力超强，而且采用的技术还是世界第一，真牛！",
                    " 究竟什么是核电站呢？别着急，在了解核电站之前，让我们先来看看什么是原子核和原子能。世界上的一切物质都是由原子构成的，原子又是由原子核和它周围的电子构成的。原子核又叫“核”，是原子的核心部分，原子核非常非常的小，只有原子体积的几千亿分之一，而原子是我们的眼睛看不到的，但是原子核的能量却非常的巨大，当一些原子核发生裂变（原子核分裂为两个或更多的核）或聚变（轻原子核相遇时结合成为重核）的时候，就会释放出巨大的原子核能，这就是原子能。核电站用的燃料是铀，铀是一种重金属元素，它存在于自然界。铀-235裂变放出能量有多少大呢？能量的概念有点抽象，也很难理解，那就换个说法，我们来记住这样的数字： 1千克铀-235全部裂变放出的能量相当于2700吨标准煤燃烧放出的能量。真是不可思议，我们一只手就能拿起来的重量，竟然能产生这么大的威力，科学的世界真是神奇啊！",
                    " 科学家们利用核裂变或核聚变反应所释放的能量，建造了能产生电能的发电厂，就是我们平常说的核电站。现在商业用的核能发电厂都是利用核裂变反应来发电的。1954年6月27日，世界上第一座50000千瓦发电量的奥布灵斯克核电站在前苏联建成，位于俄罗斯的卡卢加州，它的投入使用标志着人类核电时代的到来。但是，核能又是怎么变成电能的呢？我越来越好奇，带着疑问，我继续探究。原来核电站是利用核燃料在反应堆中的裂变产生热能，推动发电机转动，产生的电能又通过一根根电线源源不断地流向千家成户。反应堆是让原子核能不断发生裂变的装置，是利用原子能的一种最重要的大型设备。世界上常用的核电站堆型有压水堆、沸水堆、重水堆、气冷等，其中压水堆应用比较广泛，三门核电站也是用这种堆型。我们用图来看看核电站发电过程。噢，原来是这么回事。有了足够的电能，人类的生活会变得丰富多彩，所有的电器设备也有了生命，它还给人类带来了光明、温暖和清凉。我们能在黑夜继续看书学习，冬天不再寒冷，夏天不再炎热，每天享受着电能带给我们的快乐！",
                    "核电站和火力发电站比，有什么优点呢？火力发电主要靠石油、煤炭和天然气等燃料燃烧产生的热能来发电。例如一座百万千瓦的燃煤电厂每年要烧掉300万吨的煤，每天燃烧的煤大约需要40节火车皮来运输，不只这样，一年产生的二氧化硫、二氧化碳、烟灰等废物总量超过了300万吨。但是一座百万千瓦的核电站每年仅消耗30吨核燃料，全年只需要一辆重型卡车来运输，而且发电过程中不排放任何温室气体。与火力发电站比，核电站更加环保。",
                    "知道吗？石油、煤炭、天然气等化石能源的开成需要亿万年的时间，随着人们不断地开采利用，这些资源也慢慢地越来越少。水资源是人类赖以生存的物质基础，非常珍贵，也很有限。地热、风力、波浪、潮夕、太阳能等可再生能源应用不广泛，发电量也不多。所以人类必须寻找新能源，来满足人类日益增加的能源需求。核电是一种清洁、低碳、高效、经济的能源，也是可持续发展的能源，世界上已经找到的铀储量约有490万吨。用核能发电会让天更蓝，水更清，空气更清，也能满足人们的用电量。核电站的优点还真不少啊！",
                    " 可是三门核电站离我们这么近，安全吗？会有辐射吗？万一发生核泄漏怎么办呢？会像原子弹一样发生爆炸吗？同学们，你们肯定也和我一样会有这样的担心。不用担心，科学家叔叔阿姨们早就替我们想到了。核电给人们带来的辐射量是很小的，核电站对周围居民的辐射影响，比燃煤电厂和天然辐射都要低，一座百万千瓦级核电站每年对周围的影响相当与每天抽一支香烟的辐射量，是非常安全的。为了防止核泄漏，压水堆核电站还设置了四道防止放射性物质泄漏的屏障，建立起了坚固的铜墙铁壁，来保证人类的安全。核电站也不会像原子弹那样发生核爆炸，那是因为用作核弹头的核燃料的浓度必须大于90%，而核电站使用的核燃料的浓度仅为3%左右，就像白酒能够点燃，啤酒无法点燃的道理是一样的。",
                    " 经过这次的核电知识探究，让我学到了更多的核电知识，也打消了我对核电站的小小疑虑，知道了什么是绿色清洁能源，更懂得了节约资源的重要性。我们要从自己做起，从小事做起，养成随手关灯，节约用水、用电的好习惯，爱护环境，让我们的家乡变得更加美丽！",
                ]
            }

                    " 一早，我怀着兴奋地心情和外婆踏上了大巴车，向着向往以久的三门行去。",
                    "一路上大家嘻嘻哈哈，开心无比。导游阿姨还教我们做气球帽，戴着自已做的帽子，可神气了！车行一个多小时，我们来到了此行的第一站——三门核电站。一下车，我就被震撼住了，好美的地方呀！热情的讲解员为我们介绍了核电站的相关情况，认真地为我们答疑解惑。随后坐着游览车，我们领略了核站的美景。接着我们去了大大的农博园餐厅吃中饭。餐厅中到是植物，颜色各异，还有石桥和木船，可好玩了！吃了饭，我们就逛起了农博园。农博园分成三个馆：民族馆、海洋馆和地震体验馆。我印象最深的是地震体验馆，在那里我理会了一把在狂风暴雨地震中的惊心动魄。快乐的时光总是过的很快，我依依不舍中踏上了归程，今天真是一个很开心的日子。",

            "text": {
                "h": "三门核电站、农博园的参观收获",
                "p": [

                    "2.旅游作动力，把作业给逼着完成了，在前一天晚上10点，终于完成了作业。",

                    "利用核裂变放出的能量，把水变成水蒸汽，水蒸汽冲转汽轮机发电。",
                    "（1）一回路。从核反应堆压力容器里出来的水，在蒸汽发生器内完成热传导后，变成280℃的水，被主泵送回反应堆，这形成的封闭循环，叫一回路。",
                    "（2）蒸汽发生器里的水，被U型小管外面的水加热成280℃的蒸汽，蒸汽被主蒸汽管道送到汽轮机厂房，冲转汽轮机发电，然后被海水冷却，又变成了水，再经过加热器被送回蒸汽发生器，又被加热成蒸汽，也是封闭的循环，这叫二回路。是蒸汽回路。",
                    "（3）海水进入汽轮机厂房，冷却了蒸汽后回到大海，这又是一个循环，称为三回路。就这三回路，海水回到大海，可以使海水上升1℃。",

                    "5. 核电建设大件码头三门核电重件码头长122米，宽18米，引桥长125米，宽12米，每个墩台上可以安装1台450吨固定桥式起重机。码头乘潮可停靠5000吨海运驳船，是国内最大的。",
                    "6. 核电机组看到像碉堡一样的核电机组，现在有二个机组（“碉堡”），这是一期工程。规划有6个机组。一期工程使用的是全球最先进的核电技术AP1000,1号机组是全球第一台。1号机组的功率均为125万千瓦。如果6个全部建成，可发电750万千瓦。第一次看到全球起重能力最大的履带式吊车。LTL－2600B型履带式吊车，它在50米半径内最大起重能力为1283吨，100米半径最大起重能力为665吨。",
                    "7.全球起重能力最大的履带式吊车。AP1000核电站建设过程中大型模块和设备较多，需要借助2000吨级以上的特大型吊车才能吊装到位。三门核电工程已引进全球起重量最大的LTL－2600B型履带式吊车，它在50米半径内最大起重能力为1283吨，100米半径最大起重能力为665吨。",
                    "8. 1000克铀235裂变放出多少能量呢？大百科全书上写着：1000克铀235裂变释放的热量相当于2500吨煤。而三门核电站的宣传资料写着1000克铀235裂变释放的热量相当于燃烧2700吨标准煤。",

                    "11.学会了制作气球玩具，一路上，跟着导游姐姐学习气球玩具。心灵手巧的妈妈还制作了一个“狗头”气球，真是与众不同。",
                    "12.我的爸爸，来之前，比我还要兴奋，查找三门、健跳、六敖的传说，典故，先神游了一下三门。爸爸戴着个斗笠，在展览厅还拿出小本子，记着些什么，还不时地提醒我要仔细听讲。在压水堆核电站发电原理模型前，我被热情的小朋友挤到了一边，爸爸倒让我坐在他的肩膀上，这样，我可以清楚地看到一闪一闪的模型了。",
                    "13. 泥马船快绕到门口的时候，看到渔民乘着泥马船，飞快地在海涂上划着。",
                    "14极富个性的恬养园生态餐厅写着养生、养心、养眼。餐厅前面有盛开的叶子花，餐厅内的心叶喜林芋爬满了假山，一个个橘桩、桃桩、榕桩等，就是包厢的名字。我们的午餐，比一般的旅行团队要好得多，大人一个劲儿地劝说我们小孩多吃饭，好下午的农博园旅行。旅伴们纷纷称赞主办方组织得好。餐厅门口的藤本月季，现在还开着几朵小花，猜想在4-5月繁花时节，那景色一定很美。",
                    "15坐在椅子上体验台风的厉害。",
                    "16参观了三门风俗馆，进一步了解了三门的风俗习惯。",
                    "临海成片的西兰花，金黄的稻田，成熟的变黄的橘子挂满了树枝头。后来还看到用柚子作为公路隔离带的绿化用。核电站修剪整齐的作为绿篱的海桐，盛开着的红花酢浆草。农博园。门口花箱内还有红花的石竹在开放，估计是上半年栽种的，一直开花至今。孔雀草、细叶萼距花，苏铁等摆放在门口。农博园的神秘果，能改变味觉的果实，盛开的木芙蓉，真可谓十月芙蓉胜牡丹。看到鸡冠花在盛开， 那花序，很像鸡冠。 又看到火龙果，就是嫁接蟹爪兰的三棱箭。爸爸桌上还放着一根，虽然长根，盆栽不好活。爸爸倒有一招，将泥土搅拌湿，再栽种，然后千万不要浇水，这样就盆栽容易活。还看到结了红色果实的辣椒。黄橙橙的柚子。砍头后重新生长着的木麻黄。那梅花林，想一想在春节期间，梅花盛开，一定又是游人如织。",
                    "18.丝瓜络在一路边，看到漏摘的青皮丝瓜，爸爸如获至宝，晚上忙活了1-2小时，去掉瓜皮，切成二段丝瓜络，还试了一下，在皮肤上搓澡的效果的如果。如按摩一样，痒痒的，不划身子。以前是穷人的清洁工具，现在倒称为时髦的用具，还叫生态清洁布。后查找了一些资料：丝瓜络含有木聚糖、甘露聚糖、半乳聚糖等中药成分，具有通经活络、解毒消肿的功效。搓澡的本身也是一种按摩过程，具有加速血液循环和淋巴流畅通的功效，从而使体内毒素易于排出。长期使用可以使身体皮肤变的更加细腻，还有很好的止痒效果。使用丝瓜络沐浴可以有效去除身体的污渍，去除身体深层的脂油，疏通毛孔，防止毛孔阻塞。可以更好的预防皮肤病。丝瓜络表面看起来很硬，但丝瓜络遇水之后会变得柔软。再一次谢谢主办方，让我们收获不少！",


                ]
            }
        }, {
            "id": "62608",
            "title": "三门核电站一日游",
            "name": "王玮琦",
            "text": {
                "h": "三门核电站一日游",
                "p": [
                    "这个周末一个庞大的队伍出发了，在旅游车上，导游为了让我们们劳逸结合，开始教手工了，“制作气球帽”。我们都聚精会神地看着“老师”。。。。。。",
                    "“老师”刚做完，我们都争先恐后地开始制作气球帽。",
                    "瞧我已做好了！",
                    "到了三门核电站。在导游带领下，我们开始了今天的行程。",
                    "对于导游的讲解，小朋友们、家长紧紧跟着，竖着耳朵，怕遗落了那么一点点。",
                    "导游阿姨个个详细地解说着。还有更多更多的模型,开始参观核电站基地。。。。。。",
                    "在导游阿姨的讲解下：我们了解了啤酒和白酒都是易燃品，但是白酒更少于容易燃烧，因为白酒的酒精度比啤酒高，而核电站的原理是一样的，核电站含铀-235只百分之5，原子弹的含铀—235高于百分之90，所以核电站不会像原子弹那样爆炸。接着给我们介绍了，水力发电、风能发电、潮汐能发电和太阳能发电等，虽然有各种发电功能，但核能发电污染少，而且发电很快。还有我们还知道核电站要靠近水源，把海水抽上来，在海水变淡站把海水过滤成我们可以喝的淡水，它只是将海水温度变高1-2摄氏度，周围的气温不会一点影响。三门核电站一日游，我们都满载而归 ！",
                ]
            }
        }, {
            "id": "62607",
            "title": "小包子旅行记--三门科普游",
            "name": "小包子",
            "text": {
                "h": "小包子旅行记--三门科普游",
                "p": [
                    "导言：小包子今年五岁，四周五，读中班，认得一些字，还不会书写。虽然从在妈妈肚子里开始小包子就不停地在旅行，坐过汽车火车轮船飞机，去过丽江北京加州拉斯维加斯，可是真正意义上的有独立意识到要去旅游的就是这次三门之行，所以一路上有十万个“这是什么”！",
                    "（一）出发地：海洋公园门口",
                    "包子：妈妈，我们到了吗？这就是你说的核电站吗？",
                    "妈妈：不是，这里是海洋公园，等一下我们从这里出发去核电站。",
                    "包子：你不是说有很多小朋友吗？怎么一个都没有？是不是都已经走啦？",
                    "妈妈：还没有走，现在八点还没到，我们来得早，是第一个到的，等一下就会有很多小朋友了。",
                    "因为太兴奋我们到的最早，小包子没看到其他小朋友以为都走了差点哭起来。",
                    "（二）三门核电站",
                    "包子：妈妈，这个东西是什么？",
                    "妈妈：这是核电站的模型，你看，里面好多设备，我们现在就在展厅这里。",
                    "包子：那那个东西是什么？",
                    "妈妈：那个啊是电线架呀，上面有驾着电线，你看，一个连着一个，核电站发的电就通过它们输送出去，送到我们家里来啊。",
                    "包子：这样我的小电脑就有电了对吧？",
                    "妈妈：对，我们的电视、电脑、电灯都要电，还有你正在拍照的手机也是要用电的，没有电它们就不能用了。",
                    "包子：哦！妈妈，那个会亮的东西是什么呀？",
                    "妈妈：哦，这个是模型里面的灯，你看这边有一排开关，是控制这些灯的，你可以试试。",
                    " 于是小包子把所有的开关都鼓捣了一遍，还郑重其事地拍了照。包子：妈妈，奥特曼会保护核电站的对吧。他会把怪物打跑的对吧？",
                    "妈妈一头黑线：对，不过那个是动画片，我们这里的核电站有武警叔叔保护。你看这边有很多消防车。",
                    "包子：武警叔叔可真厉害，都能打怪物！妈妈，警车，我看到警车了。妈妈，大挖机，这里还有大挖机。妈妈，那里还有很高的罐子。那个很高的罐子是什么东西啊？",
                    "妈妈：那个啊……应该是装核燃料的吧！包子你看，那边有很高的塔吊。",
                    "包子：哇，好高呀！妈妈，那个红色的东西是什么呀？还有那个，那个画着叉叉的是什么意思呀？",
                    "...........",
                    "一路上包子小朋友看的很认真，问题一个接着一个，而且自己拿着手机一个个地拍照。妈妈也很开心，这样的科普户外活动不仅让小包子远离了电脑电视，还引发了他的许多好奇心和求知欲，赞一个！",


                ]
            }
        }, {
            "id": "62606",
            "title": "三门农博园",
            "name": "王聿旎",
            "text": {
                "h": "三门农博园",
                "p": [
                    "农博园里小小的驻足，成就了好好小朋友与蒲公英的第一次亲密接触，随风飘扬的小伞让她无限憧憬小种子的又一轮崭新的旅程。好好轻轻的采下一些，小心翼翼的装进小兜，带回家中，把小种子们放进爱心 花盆，和妈妈一起查找蒲公英的资料，做成小卡片。期待今天播种下的小种子快快发芽长大，让小家伙体会新生命的惊喜。也期待今天的小种子，能在小朋友的心里，生根、发芽，开出最美的科学之花！",

                ]
            }
        }, {
            "id": "62605",
            "title": "三门一日游",
            "name": "遥遥",
            "text": {
                "h": "三门一日游",
                "p": [
                    "今天，阳光明媚，我们乘坐着大巴出发了，在大巴上，我们欢歌笑语，导游阿姨还教我们做了气球帽，可好看了。",
                    "我们先到了三门核电站公众展示厅，讲解员讲解了各种各样的核电知识，还有各种发电方式：有火力发电、水力发电、核能、风能发电等其中核电对环境无污染，我们听得津津有味。",
                    "随后，我们坐着厂车去参观码头和建设中的核电站。",
                    "吃了午饭，我们来到了第二站----农博园",
                    "农博园可大了，有地震馆、植物园、乡村大舞台、还有儿童游乐场，是值得参观的地方。我们那里玩了个痛快，才依依不舍的离开了。",
                    "真是一次难忘的游玩啊！",

                ]
            }
        }, {
            "id": "62604",
            "title": "三门游",
            "name": "郑彦蕾",
            "text": {
                "h": "三门游",
                "p": [
                    "我最喜欢参加科协组织的科普啦，和很多大哥哥大姐姐一起一边游玩一边听指导老师给我们讲解各类专业知识。",
                    "这个周末，我又报名参加了三门核电站农博园科普游。讲解员阿姨向我们讲解了核反应堆是最外部是被一层厚厚的混泥土浇灌起来的墙壳保护在里面的，不让对人体有危害的放射性元素铀放射出外面。而且它还有抗7级地震、飞机坠落设计，坚固无比。当我们坐上电厂旅游巴士，徐徐开入厂房内部，经过弹头型核反应炉时，好家伙，它可真壮观呀！妈妈提醒我它有60米高、40米半径、90厘米厚度。想起放射性原素的危害，我不由得从心底里打了个寒颤。我想起了工作在电厂的叔叔阿姨们，他们可真了不起和勇敢啊！他们是怎么通过科学知识利用核裂变产生热能来发电的、又是怎么防范辐射危险的？我也真想快点长大学习很多科学知识，为人类社会发展做一份贡献。",
                    "哦，对了，回到家妈妈为了让我体验下核裂变产生热能原理，倒了一小撮小苏打在我手心，然后加了一点点水，神奇的事情发生了，我明显感觉到手心越来越烫。",
                    "妈妈告诉我，感觉到烫就是产生了热能，核裂变可以产生很多很多热能，多到能把水烧开变开蒸气推动蒸汽机运动发力。呀，科学真的是太神奇了！",
                ]
            }
        }, {
            "id": "62603",
            "title": "我的三门一日游",
            "name": "台州市学院路小学一（1）班 周意格",
            "text": {
                "h": "我的三门一日游",
                "p": [
                    "今天，我们去了三门核电站参观，核电站里有讲解员阿姨给我们讲解。",
                    " 阿姨告诉我们，啤酒和白酒都是易燃物，但是白酒更容易燃烧，因为白酒的酒精度比啤酒高。讲解员阿姨又为我们介绍了水力发电，火力发电和风力发电，三门核电站是用核能源发电的。风力发电虽然行动缓慢，但不会给大自然造成污染。核能发电污染也很少，而且发的电很快很多。",
                    "我们走出了核电站，又来到了农博园。我和哥哥姐姐一起骑车去观赏风景。这次旅行可把我吓坏了，我们体验了地震，地震特别恐怖，我可不要浙江有地震。",
                    "今天的旅行太令人兴奋了！什么时候你们也来体验一次呢？",

                ]
            }
        },
    ]
</script>

<script id="item" type="text/x-handlebars-template">

            <div class="digg" data-index="{{@index}}" data-vote-id="{{id}}">投票</div>
            <div class="count" data-index="{{@index}}">0</div>
        </div>
    </li>
    {{/each}}
</script>
<script id="text" type="text/x-handlebars-template">

    <p>{{this}}</p>
    {{/each}}
</script>
<script>
    function requestAjaxJsonp(_url) {
        $.ajax({
            type: "get",
            async: false,
            url: _url,
            dataType: "jsonp",
            jsonpCallback: "success_jsonpCallback",
            success: function (res) {
                if (res.status === 'ok') {
                    for (var i = 0; i < res.list.length; i++) {
                        $("#vote_" + res.list[i]["voteid"]).find(".count").html(res.list[i]["vote"]["total"]);
                    }
                }
            }
        });
    }
    function getText(i) {
        var text = $("#text").html();
        var text_tmp = Handlebars.compile(text);
        var text_str = text_tmp(jsonData[i]["text"]);
        $(".textCon").html(text_str);
        $(".fixedCon").fadeIn();
    }
    function init() {
        var item = $("#item").html();
        var item_tmp = Handlebars.compile(item);
        Handlebars.registerHelper("getIndex",function(e){
            return e+1
        })
        var item_str = item_tmp(jsonData);

        $(".container ul").html(item_str);
        requestAjaxJsonp('http://vip.zjqq.mobi/index.php/vote/voteList.html?id=2480&num=99&page=1');
    }
    $(function () {
        init();
        $(document).on("tap", ".digg", function (e) {
//            e.preventBubble();
            var e = $(this);
            var id = e.attr("data-vote-id");
            $.ajax({
                type: "get",
                async: true,
                url: "http://vip.zjqq.mobi/vote/vote?activity_id=2480&voteid=" + id,
                dataType: "jsonp",
                jsonpCallback: "success_jsonpCallback",
                success: function (res) {
                    if (res.status === 'ok') {
                        var num = e.next(".count");
                        num.text(parseInt(num.text()) + 1);
                        alert(res.msg);
                    } else {
                        alert(res.msg);
                    }
//                    var index = parseInt(e.attr("data-index"));
//                    getText(index);
                }
            });
        });
        $(document).on('tap',".container ul li p,.container ul li h1",function(){
            var index = parseInt($(this).parents("li").find(".digg").attr("data-index"));
            getText(index);
        })
        $(document).on("tap", ".close", function () {
            $(".fixedCon").fadeOut();
        });
    })
</script>
